<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../assets/icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icon/favicon-16x16.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Cinema</title>
</head>
<body>
    <header class="cinema-header">
        <h1 class="cinema-title">Cinema</h1>
    </header>

    <nav class="cinema-navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./histoy_of_cinema.html">Historia del Cine</a></li>
          <li><a href="./form.html">Agregar Películas</a></li>
          <li><a href="./websites.html">Web recomendadas</a></li>
        </ul>
    </nav>

    <h2 class="m-3">
        Ingreso de Películas
    </h2>


   
    <form id="form_movies" class="mb-4">
        <fieldset class="d-flex flex-column">
            <label for="title">Título</label>
            <input id="title" type="text" name="title">

            <label for="year">Año</label>
            <input id="year"  type="number" name="year" min="1895" max="2024" oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4)">

            <label for="director">Director</label>
            <input id="director" type="text" name="director">

            <label for="duration">Duración</label>
            <div class="d-flex gap-2">
                    <input id="duration_hours" type="number" name="duration_hours">hs
                    <input id="duration_minutes" type="number" name="duration_minutes">ms
            </div>

            <div>
                <label for="genre">Género:</label>
                <div id="checkbox-list" class="d-flex flex-column gap-1"></div>
            </div>

            <label for="rate">Calificación</label>
            <input type="number" name="rate" id="rate" min="0" max="10">

            <label for="poster">Poster</label>
            <input type="url" id="poster" name="poster">
        </fieldset>

        <div class="d-flex justify-content-between mt-3">
            <button type="submit" id="submit_button" class="btn btn-primary">Enviar</button>
            <button type="reset" id="reset_button" class="btn btn-secondary">Reset</button>
        </div>

    </form>   

    <footer class="border-top border-secondary container-fluid text-center">
        <p>&copy; 2024 Cinema - Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/bundle.js" defer></script>
</body>

</html>
