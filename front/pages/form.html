<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Películas</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Cinema</h1>
      </header>
  
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="">Historia del Cine</a></li>
          <li><a href="./form.html">Agregar Películas</a></li>
          <li><a href="">Web recomendadas</a></li>
        </ul>
      </nav>

    <h1>Creación de Películas</h1>
    <form id="movieForm">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="1800" max="2100" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="duration">Duración:</label>
        <input type="text" id="duration" name="duration" required>

        <label>Género:</label>
        <label><input type="checkbox" name="genre" value="Action"> Acción</label>
        <label><input type="checkbox" name="genre" value="Adventure"> Aventura</label>
        <label><input type="checkbox" name="genre" value="Mistery"> Misterio</label>
        <label><input type="checkbox" name="genre" value="Comedy"> Comedia</label>
        <label><input type="checkbox" name="genre" value="Fantasy"> Fantasía</label>
        <label><input type="checkbox" name="genre" value="Thriller"> Thriller</label>
        <label><input type="checkbox" name="genre" value="Drama"> Drama</label>
        <label><input type="checkbox" name="genre" value="Horror"> Horror</label>
        <label><input type="checkbox" name="genre" value="Sci-Fi"> Sci-Fi</label>

        <label for="rate">Rating:</label>
        <input type="number" id="rate" name="rate" step="0.1" min="0" max="10" required>

        <label for="poster">Poster (URL):</label>
        <input type="url" id="poster" name="poster" required>

        <button type="submit">Crear</button>
    </form>
</body>
</html>
