    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Cinema</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-title">Cinema</h1>
    </header>

    <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./histoy_of_cinema.html">Historia del Cine</a></li>
          <li><a href="./form.html">Agregar Películas</a></li>
          <li><a href="">Web recomendadas</a></li>
        </ul>
    </nav>

    <h2>
        Ingreso de Películas
    </h2>


    <div class="container">
        <form id="form_movies">
            <fieldset class="d-flex flex-column">
                <label for="title">Título</label>
                <input id="title" type="text" name="title">

                <label for="year">Año</label>
                <input id="year"  type="number" name="year" min="1985" max="2024" >

                <label for="director">Director</label>
                <input id="director" type="text" name="director">

                <label for="duration">Duración</label>
                <div class="d-flex gap-2">
                    <input id="duration_hours" type="number" name="duration_hours">hs
                    <input id="duration_minutes" type="number" name="duration_minutes">ms
                </div>

                <div>
                    <label for="genre">Género:</label>
                    <div id="checkbox-list" class="d-flex flex-column gap-1">
                    </div>
                </div>

                <label for="rate">Calificación</label>
                <input type="number" name="rate" id="rate" min="0" max="10">

                <label for="poster">Poster</label>
                <input type="url" id="poster" name="poster">
            </fieldset>

            <button type="submit" id="submit_button">Enviar</button>
            <button type="reset" id="reset_button">Reset</button>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
